<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="calculator.css">

     <h1>CALCULATOR</h1>

    <table id="table" border="1" align="center" cellspacing="10px" cellpadding="10px" >

        <tr>
            <th colspan="4" id="display" ></th>

        </tr>
        <tr>
            <td id="btn" onclick="dis('1')">1</td>
            <td id="btn" onclick="dis('2')">2</td>
            <td id="btn" onclick="dis('3')">3</td>
            <td id="btn" onclick="dis('4')">4</td>
        </tr>

         <tr>
            <td id="btn" onclick="dis('5')">5</td>
            <td id="btn" onclick="dis('6')">6</td>
            <td id="btn" onclick="dis('7')">7</td>
            <td id="btn" onclick="dis('8')">8</td>
        </tr>

         <tr>
            <td id="btn" onclick="dis('9')">9</td>
            <td id="btn" onclick="dis('0')">0</td>
            <td id="btn" onclick="dis('00')">00</td>
            <td id="btn" onclick="dis('.')">.</td>
        </tr>

         <tr>
            <td id="btn" onclick="dis('*')">*</td>
            <td id="btn" onclick="dis('%')">%</td>
            <td id="btn" onclick="dis('/')">/</td>
            <td id="btn" onclick="dis('-')">-</td>
        </tr>

         <tr>
            <td id="btn" onclick="clearDisplay()">AC</td>
            <td id="btn" onclick="del()">DEL</td>
            <td id="btn" onclick="dis('+')">+</td>
            <td id="btn" onclick="res()">=</td>
        </tr>


        

    </table>


    <script src="calculator.js"></script>
</body>
</html>
